{{ define "main" }}
  <h1 class="text-2xl mb-2">SHD - Agents</h1>
  <div class="grid grid-cols-1 gap-2">
    {{ with site.GetPage "/agents" }}
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}">
        <div class="rounded-md bg-shd text-white px-2 py-1 hover:underline">
          <h2>{{ .LinkTitle }}</h2>
        </div>
      </a>
    {{ end }}
  {{ end }}
  </div>
{{ end }}
